<label for="customRange3" class="form-label">景深</label>
<input type="checkbox" class="form-check-input" s-checked="$data.show" onchange="this.changeDepthOfFieldShow(event)" />
<br />
<label for="customRange3" class="form-label">焦距</label>
<span>{{$data.focalDistance}}</span>
<input type="range" class="form-range" min="0" max="500" step="1" s-value="$data.focalDistance"
    oninput="this.changeFocalDistance(value)" />
<br />
<label for="customRange3" class="form-label">Delta</label>
<span>{{$data.delta}}</span>
<input type="range" class="form-range" min="0.1" max="2" step="0.01" s-value="$data.delta"
    oninput="this.changeDelta(value)" />
<br />
<label for="customRange3" class="form-label">Sigma</label>
<span>{{$data.sigma}}</span>
<input type="range" class="form-range" min="0.5" max="5" step="0.01" s-value="$data.sigma"
    oninput="this.changeSigma(value)" />
<br />
<label for="customRange3" class="form-label">StepSize</label>
<span>{{$data.stepSize}}</span>
<input type="range" class="form-range" min="0" max="7" step="0.01" s-value="$data.stepSize"
    oninput="this.changeStepSize(value)" />
