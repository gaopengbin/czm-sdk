<div class="btn-group-vertical" role="group">
    <For each="$data.effects" item="item">
        <If when="!item.config">
            <input type="checkbox" name="effect-checkbox" class="btn-check" id="effect-checkbox" s-id="item.type"
                autocomplete="off" s-checked="item.open">
            <label class="btn btn-primary widget-icon" s-for="item.type" data-bs-toggle="popover"
                data-bs-trigger="hover" s-data-bs-content="item.name" onclick="this.handleChangeEffect(item,event)">
                <i s-class="item.icon"></i>
            </label>
        </If>
        <If when="item.config">
            <button class="btn btn-primary widget-icon" s-class="item.open?'active':''" s-id="item.type"
                aria-pressed="true" s-for="item.type" data-bs-toggle="popover" data-bs-trigger="hover"
                s-data-bs-content="item.name" onclick="this.handleChangeEffect(item,event)">
                <i s-class="item.icon"></i>
            </button>
        </If>
    </For>
</div>
