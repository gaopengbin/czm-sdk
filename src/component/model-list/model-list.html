<div class="d-grid gap-2 p-1 model-content">
    <select class="form-select" s-value="$data.selectType" onchange="this.typeChange(value)">
        <For each="$data.modelTypes" item="item" index="index">
            <option s-value="item">{{item}}</option>
        </For>
    </select>
    <div class="container text-center model-list">
        <div class="row row-cols-auto">
            <For each="$data.modelList" item="item" index="index">
                <div class="col">
                    <div class="p-0">
                        <img s-src="item.image" onclick="this.selectModel(item)">
                        <div class="text-center title text-truncate">
                            <span>{{item.name}}</span>
                        </div>
                    </div>
                </div>
            </For>
        </div>
    </div>
    <form class="p-1 overflow-hidden">
        <div class="mb-2 row">
            <label for="url" class="col-sm-2 col-form-label">名称</label>
            <div class="col-sm-10">
                <input type="text" class="form-control modelOptions" s-value="$data.currentModel.name"
                    onchange="$data.currentModel.name=value">
            </div>
        </div>
        <div class="mb-2 row">
            <label for="url" class="col-sm-2 col-form-label">缩放</label>
            <div class="col-sm-10 pt-1">
                <input type="range" class="form-range modelOptions" min="0.1" max="10" step="0.1" s-value="$data.currentModel.scale"
                    oninput="this.scaleChange(value)">
            </div>
        </div>
        <div class="mb-2 row">
            <label for="url" class="col-sm-2 col-form-label">旋转</label>
            <div class="col-sm-10 pt-1">
                <input type="range" class="form-range modelOptions" min="0" max="360" step="1" s-value="$data.currentModel.rotation"
                    oninput="this.rotationChange(value)">
            </div>
        </div>
        <div class="mb-2 row">
            <label for="url" class="col-sm-2 col-form-label">动画</label>
            <div class="col-sm-4 form-switch pt-1">
                <input type="checkbox" class="form-check-input modelOptions" s-checked="$data.currentModel.animation"
                    onchange="this.animationChange(event)">
            </div>
            <!-- <label for="url" class="col-sm-2 col-form-label">贴地</label>
            <div class="col-sm-4 form-switch pt-1">
                <input type="checkbox" class="form-check-input modelOptions" s-checked="$data.currentModel.clampToGround"
                    onchange="this.clampToGroundChange(event)">
            </div> -->
        </div>
        <div class="mb-2 row">
            <label for="url" class="col-sm-2 col-form-label">操作</label>
            <div class="col-sm-10 pt-1">
                <button type="button" class="btn btn-primary btn-sm modelOptions" onclick="this.changePosition()">点选位置</button>
                <button type="button" class="btn btn-primary btn-sm modelOptions" onclick="this.saveModel()">保存</button>
                <button type="button" class="btn btn-danger btn-sm modelOptions" onclick="this.deleteModel()">删除</button>
                <button type="button" class="btn btn-danger btn-sm modelOptions" onclick="this.cancel()">取消</button>
            </div>
        </div>
    </form>

</div>
